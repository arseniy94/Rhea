<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyCompany</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_logo">
        <p>Rhea</p>
      </div>
      <div class="header_image">
        <img src="images/vector.png" alt="logo" />
      </div>
      <nav>
        <div class="header_nav" id="my_header">
          <a class="header_nav__active" href="#">Home</a>
          <a href="#">Video</a>
          <a href="#">Destinations</a>
          <a href="#">Booking</a>
          <a href="#">Sign In</a>
          <a class="icon" href="#" id="menu">&#9776;</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <div class="paradise">
          <div class="paradise__title">
            <h1>
              Travel around<br />
              the world
            </h1>
            <p>
              Plan and book perfect trip with expert advice,<br />
              travel tips, destination information and<br />
              inspiration from us.
            </p>
          </div>
          <div class="paradise__image">
            <img src="images/VectorV.png" alt="paradise" />
          </div>
          <div class="paradise__image__bottom"></div>
        </div>
      </div>
    </main>

    <script src="css/script.js"></script>
  </body>
</html>
