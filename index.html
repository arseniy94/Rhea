<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyCompany</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap"

    />
    <link

    />

  <body>
    <header>
      <div class="header_logo">
        <img class="header_logo__image" src="images/vector.png" alt="logo" />
        <span>Rhea</span>
      </div>
      <nav class="header_nav" id="my_header">
        <a class="header_nav__active" href="#">Home</a>
        <a href="#">Video</a>
        <a href="#">Destinations</a>
        <a href="#">Booking</a>
        <button class="header_nav__button">Sign In</button>
      </nav>
    </header>

    <main>
      <div class="paradise">
        <div class="paradise__title">
          <h1>
            Travel around<br />
            the world
          </h1>
          <p>
            Plan and book your perfect trip with expert advice,<br />
            travel tips, destination information and<br />
            inspiration from us.
          </p>
        </div>
        <div class="paradise__image">
          <img src="images/VectorV.png" alt="paradise" />
        </div>
      </div>
    </main>

    <script src="css/script.js"></script>
